<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidekick</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Sidekick</h1>
            <div class="header-right">
                <a href="/static/recordings.html" class="header-link">History</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="record-section">
                <button id="record-btn" class="record-btn">
                    Record
                </button>

                <div class="visualizer-section">
                    <canvas id="audio-canvas" width="400" height="60"></canvas>
                </div>

                <div id="timer" class="timer">00:00:00</div>

                <div id="live-preview" class="live-preview hidden" aria-live="polite">
                    <div class="live-preview-label">Live Preview</div>
                    <div id="live-preview-text" class="live-preview-text">Listening...</div>
                </div>
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-left" id="status-text">Ready</div>
            <div class="status-right">
                <span class="connection-dot" id="connection-dot"></span>
                <span class="connection-text" id="connection-text">Disconnected</span>
            </div>
        </footer>
    </div>

    <!-- Naming Modal -->
    <div id="naming-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Name Recording</h2>
                <button class="modal-close" id="naming-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="recording-title" class="form-input" placeholder="Enter a title..." autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">Template</label>
                    <div class="template-grid">
                        <button type="button" class="template-btn selected" data-template="meeting">Meeting</button>
                        <button type="button" class="template-btn" data-template="brainstorm">Brainstorm</button>
                        <button type="button" class="template-btn" data-template="interview">Interview</button>
                        <button type="button" class="template-btn" data-template="lecture">Lecture</button>
                        <button type="button" class="template-btn full-width" data-template="custom">Custom</button>
                    </div>
                </div>

                <div class="form-group hidden" id="custom-prompt-group">
                    <label class="form-label">Custom Prompt</label>
                    <textarea id="custom-prompt" class="form-input" placeholder="Describe how you want the recording summarized..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="naming-cancel">Cancel</button>
                <button class="btn btn-primary" id="naming-submit">Process</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Saved</h2>
                <button class="modal-close" id="confirmation-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="confirmation-icon">&#10003;</div>
                <div class="confirmation-filename" id="confirmation-filename"></div>
                <div class="confirmation-preview" id="confirmation-preview"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="new-recording-btn">New Recording</button>
                <button class="btn btn-primary" id="open-obsidian-btn">Open in Obsidian</button>
            </div>
        </div>
    </div>

    <!-- Processing Overlay -->
    <div id="processing-overlay" class="processing-overlay hidden">
        <div class="processing-spinner"></div>
        <div class="processing-text">Processing...</div>
    </div>

    <script src="/static/js/audio.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
