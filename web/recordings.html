<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordings - Sidekick</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="page-header">
            <a href="/" class="back-link">&larr; Back</a>
            <h1 class="page-title">Recordings</h1>
        </header>

        <!-- Recordings List -->
        <main class="recordings-list" id="recordings-list">
            <!-- Loading state -->
            <div class="empty-state" id="loading-state">
                <div class="processing-spinner"></div>
                <p class="empty-state-text mt-16">Loading...</p>
            </div>
        </main>
    </div>

    <!-- View Recording Modal -->
    <div id="view-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 640px;">
            <div class="modal-header">
                <h2 class="modal-title" id="view-title">Recording</h2>
                <button class="modal-close" id="view-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Details</label>
                    <div class="recording-meta" id="view-meta"></div>
                </div>
                <div class="form-group" id="view-audio-group">
                    <label class="form-label">Audio</label>
                    <audio id="view-audio-player" controls style="width: 100%;"></audio>
                    <div style="margin-top: 8px;">
                        <a id="view-audio-download" class="btn" download>Download Audio</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Transcript</label>
                    <div class="transcript-view" id="view-transcript"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="view-close-btn">Close</button>
                <button class="btn" id="view-transcript-download">Download Transcript</button>
                <button class="btn btn-primary" id="resummarize-btn">Re-summarize</button>
            </div>
        </div>
    </div>

    <!-- Re-summarize Modal (same as naming modal) -->
    <div id="resummarize-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Re-summarize Recording</h2>
                <button class="modal-close" id="resummarize-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="resummarize-title" class="form-input" placeholder="Enter a title...">
                </div>

                <div class="form-group">
                    <label class="form-label">Template</label>
                    <div id="resummarize-template-grid" class="template-grid">
                        <!-- Templates loaded dynamically -->
                    </div>
                </div>

                <div class="form-group" id="resummarize-prompt-group">
                    <div class="prompt-header">
                        <label class="form-label">Prompt</label>
                        <button type="button" class="btn-toggle" id="resummarize-toggle-prompt">Show</button>
                    </div>
                    <div id="resummarize-prompt-container" class="hidden">
                        <textarea id="resummarize-custom-prompt" class="form-input form-textarea" placeholder="Template prompt will appear here..."></textarea>
                        <div class="prompt-hint">Edit to customize for this recording</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="resummarize-cancel">Cancel</button>
                <button class="btn btn-primary" id="resummarize-submit">Process</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Saved</h2>
                <button class="modal-close" id="confirmation-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="confirmation-icon">&#10003;</div>
                <div class="confirmation-filename" id="confirmation-filename"></div>
                <div class="confirmation-preview" id="confirmation-preview"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="back-to-list-btn">Back to List</button>
                <button class="btn btn-primary" id="open-obsidian-btn">Open in Obsidian</button>
            </div>
        </div>
    </div>

    <!-- Processing Overlay -->
    <div id="processing-overlay" class="processing-overlay hidden">
        <div class="processing-panel">
            <div class="processing-panel-header">
                <div class="processing-title">EXPORT PIPELINE</div>
                <div id="processing-overall" class="processing-overall">0%</div>
            </div>
            <div id="processing-stage" class="processing-stage">Queued</div>
            <div class="processing-grid">
                <div class="processing-row">
                    <div class="processing-label-wrap">
                        <span class="processing-label">TRANSCRIPTION</span>
                        <span id="processing-transcription-text" class="processing-percent">0%</span>
                    </div>
                    <div class="processing-bar">
                        <div id="processing-transcription-fill" class="processing-bar-fill"></div>
                    </div>
                </div>
                <div class="processing-row">
                    <div class="processing-label-wrap">
                        <span class="processing-label">SUMMARIZATION</span>
                        <span id="processing-summarization-text" class="processing-percent">0%</span>
                    </div>
                    <div class="processing-bar">
                        <div id="processing-summarization-fill" class="processing-bar-fill"></div>
                    </div>
                </div>
            </div>
            <div id="processing-text" class="processing-text">Preparing export...</div>
        </div>
    </div>

    <script src="/static/js/recordings.js"></script>
</body>
</html>
